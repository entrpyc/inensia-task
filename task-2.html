<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/task-2.css">
  <link rel="stylesheet" href="./styles/ui.css">

  <title>Task 2</title>

  <!-- interface -->
  <script type="module">
    import { nextTask } from "./js/ui/index.js"
    nextTask('./sorting.html')
  </script>
  
</head>
<body>
  <section id="screen">
    <div class="container">
      <h1 id="title-result">Enter and submit value</h1>
      <form class="input-wrapper" onsubmit="return false">
        <input type="text" id="input-test-palindrome" placeholder="Madam">
        <button type="submit">TEST <i>O(n)</i></button>
        <button type="button" id="lazy">TEST <i>Lazy</i></button>
      </fo>
    </div>
  </section>

  <script type="module">
    import { testPalindrome, testPalindromeLazySolution } from "./js/testPalindrome/index.js"
    
    const form = document.getElementsByTagName('form')[0]
    const input = document.getElementById('input-test-palindrome')
    const result = document.getElementById('title-result')
    const lazySolutionButton = document.getElementById('lazy')

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      testPalindrome(input.value, result)
    });

    lazySolutionButton.addEventListener('click', () => testPalindromeLazySolution(input.value, result))
  </script>
</body>
