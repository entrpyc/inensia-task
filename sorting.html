<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="styles/task-2.css">
  <title>Task-2: Sorting</title>
</head>
<body>
  <section id="screen">
    <div class="container">
      <h1 id="numbers">33, 103, 3, 726, 200, 984, 198, 764, 9</h1>
      <button id="sort-button" class="center">SORT</button>
    </div>
  </section>

  <script type="module">
    // I'm using quickSort algorithm because v8 prioritizes it in array sorting methods for numbers
    import { quickSort } from "./js/quickSort/index.js"
    
    const sortButton = document.getElementById('sort-button')
    const numbersElement = document.getElementById('numbers')

    sortButton.addEventListener('click', () => {
      const numberArray = numbersElement.innerText.split(', ').map(n => Number(n));
      numbersElement.innerText = quickSort(numberArray).join(', ')
    })
  </script>
</body>
</html>
